<!DOCTYPE html>
<html>
<head>
    <title>Login - MSP Ticketing System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        .login-box { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ddd; }
        input, button { margin: 10px; padding: 8px; width: 80%; }
    </style>
</head>
<body>
    <h1>MSP Ticketing System - Login</h1>
    <div class="login-box">
        <form method="POST">
            <input type="text" placeholder="Username (mock)" disabled><br>
            <input type="password" placeholder="Password (mock)" disabled><br>
            <button type="submit">Login as Technician</button>
        </form>
        <p>Note: Mock login for prototype.</p>
    </div>
</body>
</html>
